<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="scripts/siri.js"></script>
  <link href="styles/siri.css" rel="stylesheet" type="text/css">
</head>
<body>

<div id="myDIV" class="header">
  <h2 style="margin:5px">Hey Siri!</h2>
  <input type="text" id="myInput" placeholder="Ask me anything...">
  <span onclick="newElement()" class="addBtn">Speak</span>
</div>

<ul id="myUL">
</ul>

<script>

// Create a new list item when clicking on the "Add" button
function newElement() {
  if (inputValue === '') {
    alert("You must write something!");
  } else {
    var li = document.createElement("li");
    var inputValue = document.getElementById("myInput").value;
    var t = document.createTextNode(inputValue);
    li.appendChild(t);
    document.getElementById("myUL").appendChild(li);

    var sli = document.createElement("li");
    var st = document.createTextNode("SIRI:  "+getSiriResponse(inputValue));
    sli.appendChild(st);
    document.getElementById("myUL").appendChild(sli);
  }
}
</script>

</body>
</html>
